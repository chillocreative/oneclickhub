<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneClickHub - Animated Preloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5eb 0%, #ffffff 50%, #fff9f0 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Animated background blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            will-change: transform;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: #FF6600;
            animation: blob1 20s linear infinite;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: #FFB800;
            animation: blob2 15s linear infinite;
        }

        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(50px, 30px) scale(1.2) rotate(90deg); }
            66% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(-40px, -20px) scale(1.3) rotate(-90deg); }
            66% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        /* Container with floating animation */
        .mascot-container {
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }

        /* SVG wrapper with breathing effect */
        .mascot-svg {
            animation: breathe 2s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(255, 102, 0, 0.2));
            will-change: transform;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Antenna wiggle animations */
        .antenna-left {
            transform-origin: 80px 40px;
            animation: wiggle-left 1.5s ease-in-out infinite;
            will-change: transform;
        }

        .antenna-right {
            transform-origin: 120px 40px;
            animation: wiggle-right 1.5s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes wiggle-left {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes wiggle-right {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }

        /* Eye blink animation */
        .eye-blink {
            animation: blink 4s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        /* Mane pulse animation */
        .mane-piece {
            animation: mane-pulse 2s ease-in-out infinite;
            will-change: transform;
        }

        .mane-piece:nth-child(1) { animation-delay: 0s; }
        .mane-piece:nth-child(2) { animation-delay: 0.1s; }
        .mane-piece:nth-child(3) { animation-delay: 0.2s; }
        .mane-piece:nth-child(4) { animation-delay: 0.3s; }
        .mane-piece:nth-child(5) { animation-delay: 0.4s; }
        .mane-piece:nth-child(6) { animation-delay: 0.5s; }
        .mane-piece:nth-child(7) { animation-delay: 0.6s; }
        .mane-piece:nth-child(8) { animation-delay: 0.7s; }

        @keyframes mane-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Loading text */
        .loading-text {
            text-align: center;
            margin-top: 32px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            color: #1f2937;
            letter-spacing: -0.5px;
        }

        .logo-hub {
            color: #FF6600;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FF6600;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Performance optimization */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background blobs -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <!-- Mascot Container -->
    <div class="mascot-container">
        <svg class="mascot-svg" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Lion body/head base -->
            <circle cx="100" cy="100" r="60" fill="#FF6600" />

            <!-- Mane pieces (8 pieces around the head) -->
            <g class="mane">
                <circle class="mane-piece" cx="165" cy="100" r="20" fill="#FFB800" style="transform-origin: 165px 100px;" />
                <circle class="mane-piece" cx="141.4" cy="141.4" r="20" fill="#FFB800" style="transform-origin: 141.4px 141.4px;" />
                <circle class="mane-piece" cx="100" cy="165" r="20" fill="#FFB800" style="transform-origin: 100px 165px;" />
                <circle class="mane-piece" cx="58.6" cy="141.4" r="20" fill="#FFB800" style="transform-origin: 58.6px 141.4px;" />
                <circle class="mane-piece" cx="35" cy="100" r="20" fill="#FFB800" style="transform-origin: 35px 100px;" />
                <circle class="mane-piece" cx="58.6" cy="58.6" r="20" fill="#FFB800" style="transform-origin: 58.6px 58.6px;" />
                <circle class="mane-piece" cx="100" cy="35" r="20" fill="#FFB800" style="transform-origin: 100px 35px;" />
                <circle class="mane-piece" cx="141.4" cy="58.6" r="20" fill="#FFB800" style="transform-origin: 141.4px 58.6px;" />
            </g>

            <!-- Left Antenna -->
            <g class="antenna-left">
                <line x1="80" y1="40" x2="70" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round" />
                <circle cx="70" cy="20" r="5" fill="#FF6600" />
            </g>

            <!-- Right Antenna -->
            <g class="antenna-right">
                <line x1="120" y1="40" x2="130" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round" />
                <circle cx="130" cy="20" r="5" fill="#FF6600" />
            </g>

            <!-- Face -->
            <circle cx="100" cy="100" r="50" fill="#FFD700" />

            <!-- Left Eye -->
            <g>
                <ellipse cx="85" cy="95" rx="8" ry="12" fill="#333" />
                <ellipse class="eye-blink" cx="85" cy="95" rx="8" ry="12" fill="#333" />
                <circle cx="87" cy="93" r="3" fill="white" />
            </g>

            <!-- Right Eye -->
            <g>
                <ellipse cx="115" cy="95" rx="8" ry="12" fill="#333" />
                <ellipse class="eye-blink" cx="115" cy="95" rx="8" ry="12" fill="#333" />
                <circle cx="117" cy="93" r="3" fill="white" />
            </g>

            <!-- Nose -->
            <circle cx="100" cy="105" r="6" fill="#FF6600" />

            <!-- Mouth (smiling) -->
            <path d="M 100 110 Q 90 120 85 115 M 100 110 Q 110 120 115 115" stroke="#333" stroke-width="2.5" stroke-linecap="round" fill="none" />

            <!-- Whiskers -->
            <line x1="60" y1="100" x2="30" y2="95" stroke="#333" stroke-width="2" stroke-linecap="round" />
            <line x1="60" y1="105" x2="30" y2="110" stroke="#333" stroke-width="2" stroke-linecap="round" />
            <line x1="140" y1="100" x2="170" y2="95" stroke="#333" stroke-width="2" stroke-linecap="round" />
            <line x1="140" y1="105" x2="170" y2="110" stroke="#333" stroke-width="2" stroke-linecap="round" />
        </svg>

        <!-- Loading Text -->
        <div class="loading-text">
            <h2 class="logo-text">ONECLICK<span class="logo-hub">HUB</span></h2>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
