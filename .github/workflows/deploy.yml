name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # Change this if your default branch is different (e.g., 'master')

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Matches your local php version
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, bcmath, zip
          coverage: none

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install NPM Dependencies & Build
        run: |
          npm install
          npm run build

      - name: üìÇ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          dry-run: false
          dangerous-clean-slate: false # Set to true ONLY if you want to delete files on cPanel that aren't in Git
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env
            .env.example
            .editorconfig
            .gitattributes
            composer.json
            composer.lock
            package.json
            package-lock.json
            vite.config.js
            postcss.config.js
            tailwind.config.js
            README.md
            TECHNICAL_DOCS.md
            phpunit.xml
            docker-compose.yml
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            storage/logs/**
